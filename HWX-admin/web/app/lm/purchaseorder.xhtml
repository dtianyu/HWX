<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form id="formList">
            <p:panel id="panelQuery">
                <f:facet name="header">
                    查询条件
                </f:facet>
                <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                    <h:outputLabel value="品号" for="queryItemno" />
                    <p:inputText id="queryItemno" value="#{purchaseTransactionManagedBean.queryItemno}" title="品号" />
                    <h:outputLabel value="供应商简称" for="queryName" />
                    <p:inputText id="queryName" value="#{purchaseTransactionManagedBean.queryName}" title="供应商简称" />
                    <h:outputLabel value="进货编号" for="queryFormId" />
                    <p:inputText id="queryFormId" value="#{purchaseTransactionManagedBean.queryFormId}" title="进货编号" />
                    <h:outputLabel value="状态" for="queryState" />
                    <p:selectOneMenu id="queryState" value="#{purchaseTransactionManagedBean.queryState}" title="状态" >
                        <f:selectItem itemLabel="全部" itemValue="ALL"/>
                        <f:selectItem itemLabel="未提交" itemValue="N"/>
                        <f:selectItem itemLabel="已提交" itemValue="V"/>
                    </p:selectOneMenu>
                    <h:outputLabel value="进货日期" for="queryDateBegin" />
                    <p:calendar id="queryDateBegin" value="#{purchaseTransactionManagedBean.queryDateBegin}" title="开始日期" pattern="yyyy/MM/dd"/>
                    <h:outputLabel value="截止日期" for="queryDateEnd" />
                    <p:calendar id="queryDateEnd" value="#{purchaseTransactionManagedBean.queryDateEnd}" title="结束日期" pattern="yyyy/MM/dd"/>
                </p:panelGrid>
            </p:panel>
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:commandButton id="btnLoad" value="刷新" actionListener="#{purchaseTransactionManagedBean.init()}" icon="ui-icon-search"
                                     update=":formList"/>
                    <p:commandButton id="btnView" value="查看" action="#{purchaseTransactionManagedBean.view('purchaseorderView')}" icon="ui-icon-document"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnEdit" action="#{purchaseTransactionManagedBean.edit('purchaseorderEdit')}" icon="ui-icon-pencil" value="编辑"
                                     rendered="#{purchaseTransactionManagedBean.doEdit}"/>
                    <p:commandButton id="btnDelete" actionListener="#{purchaseTransactionManagedBean.delete()}" icon="ui-icon-trash" value="删除"
                                     rendered="#{purchaseTransactionManagedBean.doDel}" update=":formList">
                        <p:confirm header="系统提示" message="删除吗?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:commandButton id="btnUnverify" actionListener="#{purchaseTransactionManagedBean.unverify()}" icon="ui-icon-unlocked" value="还原"
                                     rendered="#{purchaseTransactionManagedBean.doUnCfm}"  update=":formList"/>
                    <p:commandButton id="btnCreate" action="#{purchaseTransactionManagedBean.create('purchaseorderNew')}" icon="ui-icon-plus" value="新增"
                                     rendered="#{purchaseTransactionManagedBean.doAdd}"/>
                    <p:commandButton id="btnReset" value="重置" actionListener="#{purchaseTransactionManagedBean.reset()}"  icon="ui-icon-refresh"
                                     update=":formList"/>
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{purchaseTransactionManagedBean.query()}"  icon="ui-icon-search"
                                     update=":formList"/>
                </f:facet>
            </p:toolbar>
            <p:dataTable value="#{purchaseTransactionManagedBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="15"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15,30,45"  lazy="true"
                         selectionMode="single" selection="#{purchaseTransactionManagedBean.currentEntity}" rowKey="#{item.id}" >
                <f:facet name="header">
                    进货登记
                </f:facet>
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="进货编号"/>
                    </f:facet>
                    <h:outputText value="#{item.formid}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="进货日期"/>
                    </f:facet>
                    <h:outputText value="#{item.formdate}">
                        <f:convertDateTime pattern="yyyy/MM/dd" />
                    </h:outputText>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="供应商"/>
                    </f:facet>
                    <h:outputText value="#{item.vendor.vendor}"/>
                </p:column>
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="内容"/>
                    </f:facet>
                    <h:outputText value="#{item.itemMaster.itemdesc}"/>
                </p:column>
                <p:column styleClass="Wid10 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="数量"/>
                    </f:facet>
                    <h:outputText value="#{item.qty}"/>
                </p:column>
                <p:column styleClass="Wid10 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="单价"/>
                    </f:facet>
                    <h:outputText value="#{item.price}"/>
                </p:column>
                <p:column styleClass="Wid10 TexAlRight">
                    <f:facet name="header">
                        <h:outputText value="金额"/>
                    </f:facet>
                    <h:outputText value="#{item.amts}"/>
                </p:column>
                <p:column styleClass="Wid10">
                    <f:facet name="header">
                        <h:outputText value="状态"/>
                    </f:facet>
                    <h:outputText value="#{item.status}"/>
                </p:column>
            </p:dataTable>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formList" trigger="btnUnverify">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>

    </ui:define>

</ui:composition>
