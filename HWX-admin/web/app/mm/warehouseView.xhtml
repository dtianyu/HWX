<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formView">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="warehouse" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelHead" header="仓库信息－查看">
                <p:panelGrid id="plgHead" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgView Wid100">
                    <h:outputText value="库号编号"/>
                    <h:outputText value="#{warehouseManagedBean.currentEntity.warehouseno}" title="Warehouseno"/>
                    <h:outputText value="仓库名称"/>
                    <h:outputText value="#{warehouseManagedBean.currentEntity.name}" title="Name"/>
                    <h:outputText value="记录成本"/>
                    <p:selectBooleanCheckbox value="#{warehouseManagedBean.currentEntity.hascost}" disabled="true"/>
                    <h:outputText value="位置"/>
                    <h:outputText value="#{warehouseManagedBean.currentEntity.location}" title="Location"/>
                    <h:outputText value="负责人"/>
                    <h:outputText value="#{warehouseManagedBean.currentEntity.managerid}" title="Status"/>
                    <h:outputText value="状态"/>
                    <h:outputText value="#{warehouseManagedBean.currentEntity.status}" title="Status"/>
                </p:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
