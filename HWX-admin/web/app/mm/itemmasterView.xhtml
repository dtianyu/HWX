<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formEdit">
            <h:outputScript name="detailEdit.js" library="js" /> 
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="itemmaster" icon="ui-icon-arrowreturn-1-w"/> 
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="提交" action="#{itemMasterManagedBean.verify()}" icon="ui-icon-locked" 
                                     rendered="#{itemMasterManagedBean.doCfm}" update="toolbar"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelHead" header="品号维护－查看">
                <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="编号"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="itemno" value="#{itemMasterManagedBean.currentEntity.itemno}" title="Itemno"/>
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="名称"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="itemdesc" value="#{itemMasterManagedBean.currentEntity.itemdesc}" title="Itemdesc"/> 
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="类别"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="itemcategory" value="#{itemMasterManagedBean.currentEntity.itemcategory.name}" />
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="单位"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="unit" value="#{itemMasterManagedBean.currentEntity.unit}" title="Unit"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="规格"/></p:column>
                        <p:column colspan="3">
                            <h:outputText id="itemspec" value="#{itemMasterManagedBean.currentEntity.itemspec}" title="Itemspec" />
                        </p:column>  
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="维护人"/></p:column>
                        <p:column>
                            <h:outputText id="creator" value="#{itemMasterManagedBean.currentEntity.creator}" title="Creator" />
                        </p:column>
                        <p:column><h:outputText value="维护日期"/></p:column>
                        <p:column>
                            <h:outputText id="credate" value="#{itemMasterManagedBean.currentEntity.credate}" title="Credate" >
                                <f:convertDateTime pattern="yyyy/MM/dd" />
                            </h:outputText>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
