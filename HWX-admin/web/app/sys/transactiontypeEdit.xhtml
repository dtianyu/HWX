<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formEdit">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="transactiontype" icon="ui-icon-arrowreturn-1-w"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" action="#{transactionTypeManagedBean.update()}" icon="ui-icon-disk"  
                                     rendered="#{transactionTypeManagedBean.doEdit}" update="plgHead"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelHead" header="交易类别－修改">
                <p:panelGrid id="plgHead" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgHead Wid100">
                    <p:outputLabel value="交易代号" for="trtype" />
                    <p:inputText id="trtype" value="#{transactionTypeManagedBean.currentEntity.trtype}" title="Trtype" 
                                 required="true" requiredMessage="请输入交易代号"/>
                    <p:outputLabel value="交易名称" for="trname" />
                    <p:inputText id="trname" value="#{transactionTypeManagedBean.currentEntity.trname}" title="Trname" 
                                 required="true" requiredMessage="请输入交易名称"/>
                    <p:outputLabel value="系统代号" for="sysid" />
                    <p:inputText id="sysid" value="#{transactionTypeManagedBean.currentEntity.sysid}" title="Sysid" 
                                     required="true" requiredMessage="请输入出入库码出入库码"/>
                    <p:outputLabel value="出入库码" for="iocode" />
                    <p:selectOneMenu id="iocode" value="#{transactionTypeManagedBean.currentEntity.iocode}" title="Iocode" 
                                     required="true" requiredMessage="请输入出入库码出入库码">
                        <f:selectItem itemLabel="入库" itemValue="1"/>
                        <f:selectItem itemLabel="出库" itemValue="-1"/>
                        <f:selectItem itemLabel="不变" itemValue="0"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="记录成本" for="hascost" />
                    <p:inputSwitch id="hascost" value="#{transactionTypeManagedBean.currentEntity.hascost}" onLabel="是" offLabel="否"
                                   required="true" requiredMessage="请输入记录成本"/>
                    <p:outputLabel value="备注" for="remark" />
                    <p:inputText id="remark" value="#{transactionTypeManagedBean.currentEntity.remark}" title="Remark" />
                    <p:outputLabel value="对象类别" for="objtype" />
                    <p:inputText id="objtype" value="#{transactionTypeManagedBean.currentEntity.objtype}" title="objtype" />
                    <p:outputLabel value="对象选择" for="objselect" />
                    <p:inputText id="objselect" value="#{transactionTypeManagedBean.currentEntity.objselect}" title="objselect" />
                    <p:outputLabel value="来源类别" for="srctype" />
                    <p:inputText id="srctype" value="#{transactionTypeManagedBean.currentEntity.srctype}" title="srctype" />
                    <p:outputLabel value="来源选择" for="srcselect" />
                    <p:inputText id="srcselect" value="#{transactionTypeManagedBean.currentEntity.srcselect}" title="srcselect" />
                </p:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
