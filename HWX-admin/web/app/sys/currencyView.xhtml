<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formView">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="currency" icon="ui-icon-arrowreturn-1-w"/> 
                    <p:commandButton id="btnPrev" value="向前" actionListener="#{currencyManagedBean.toPrev()}" icon="ui-icon-carat-1-w" 
                                     process="@this" update="formView" 
                                     rendered="#{currencyManagedBean.hasPrev}"/> 
                    <p:commandButton id="btnNext" value="向后" actionListener="#{currencyManagedBean.toNext()}" icon="ui-icon-carat-1-e" 
                                     process="@this" update="formView" 
                                     rendered="#{currencyManagedBean.hasNext}"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" actionListener="#{currencyManagedBean.verify()}" icon="ui-icon-locked" value="审核" 
                                     rendered="#{currencyManagedBean.doCfm}" update="toolbar"/>
                    <p:commandButton id="btnPrint" value="打印" actionListener="#{currencyManagedBean.print()}" icon="ui-icon-print"
                                     rendered="#{currencyManagedBean.doPrt}"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelHead" header="币别汇率－查看">
                <h:panelGrid id="plgHead" columns="2" columnClasses="Wid20,Wid80" styleClass="plgView Wid100">
                    <h:outputText value="币别"/>
                    <h:outputText value="#{currencyManagedBean.currentEntity.currency}" title="currency"/>
                    <h:outputText value="汇率"/>
                    <h:outputText value="#{currencyManagedBean.currentEntity.exchange}" title="exchange"/>
                    <h:outputText value="备注"/>
                    <h:outputText value="#{currencyManagedBean.currentEntity.remark}" title="remark"/>
                    <h:outputText value="状态"/>
                    <h:outputText value="#{currencyManagedBean.currentEntity.status}" title="Status"/>
                    <h:outputText value="创建人员"/>
                    <h:outputText value="#{currencyManagedBean.currentEntity.creator}" title="Creator"/>
                    <h:outputText value="创建日期"/>
                    <h:outputText value="#{currencyManagedBean.currentEntity.credate}" title="Credate">
                        <f:convertDateTime pattern="yyyy/MM/dd HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
