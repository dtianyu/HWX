<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formEdit">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="currency" icon="ui-icon-arrowreturn-1-w"/> 
                    <p:commandButton id="btnPrev" value="向前" actionListener="#{currencyManagedBean.toPrev()}" icon="ui-icon-carat-1-w" 
                                     process="@this" update="formEdit" 
                                     rendered="#{currencyManagedBean.hasPrev}"/> 
                    <p:commandButton id="btnNext" value="向后" actionListener="#{currencyManagedBean.toNext()}" icon="ui-icon-carat-1-e" 
                                     process="@this" update="formEdit" 
                                     rendered="#{currencyManagedBean.hasNext}"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" actionListener="#{currencyManagedBean.update()}" icon="ui-icon-disk"  update="plgHead"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelHead" header="币别汇率－修改">
                <p:panelGrid id="plgHead" styleClass="plgEdit Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="币别" /></p:column>
                        <p:column styleClass="Wis30">
                            <h:outputText id="currency" value="#{currencyManagedBean.currentEntity.currency}" title="Currency" />
                        </p:column>
                        <p:column styleClass="Wid20"><p:outputLabel value="汇率" for="exchange" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:inputText id="exchange" value="#{currencyManagedBean.currentEntity.exchange}" title="Exchange" 
                                         required="true" requiredMessage="汇率不可空白"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="备注" for="remark" /></p:column>
                        <p:column colspan="3">
                            <p:inputText id="remark" value="#{currencyManagedBean.currentEntity.remark}" title="Remark" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
