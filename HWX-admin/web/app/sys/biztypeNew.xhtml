<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formNew">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="biztype" icon="ui-icon-arrowreturn-1-w"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" actionListener="#{businessTypeManagedBean.persist()}" icon="ui-icon-disk"  update="plgHead"/>
                </f:facet>
            </p:toolbar>
            <p:panel id="panelHead" header="收支类型－新增">
                <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><p:outputLabel value="类别" for="biztype" /></p:column>
                        <p:column styleClass="Wis30">
                            <p:inputText id="biztype" value="#{businessTypeManagedBean.newEntity.biztype}" title="biztype"
                                         required="true" requiredMessage="类别不可空白"/>
                        </p:column>
                        <p:column styleClass="Wid20"><p:outputLabel value="名称" for="name" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:inputText id="name" value="#{businessTypeManagedBean.newEntity.name}" title="name"
                                         required="true" requiredMessage="名称不可空白"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="增减变动" for="iocode" /></p:column>
                        <p:column>
                            <p:selectOneMenu id="iocode" value="#{businessTypeManagedBean.newEntity.iocode}" title="Iocode"
                                             required="true" requiredMessage="请输入增减码">
                                <f:selectItem itemLabel="增加" itemValue="1"/>
                                <f:selectItem itemLabel="减少" itemValue="-1"/>
                                <f:selectItem itemLabel="不变" itemValue="0"/>
                            </p:selectOneMenu>
                        </p:column>
                        <p:column></p:column>
                        <p:column></p:column>
                    </p:row>
                    <p:row>
                        <p:column><p:outputLabel value="备注" for="remark" /></p:column>
                        <p:column colspan="3">
                            <p:inputText id="remark" value="#{businessTypeManagedBean.newEntity.remark}" title="Remark" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>
