<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formView">
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />          
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="department" icon="ui-icon-arrowreturn-1-w"/> 
                    <p:commandButton id="btnPrev" value="向前" actionListener="#{departmentManagedBean.toPrev()}" icon="ui-icon-carat-1-w" 
                                     process="@this" update="formView" 
                                     rendered="#{departmentManagedBean.hasPrev}"/> 
                    <p:commandButton id="btnNext" value="向后" actionListener="#{departmentManagedBean.toNext()}" icon="ui-icon-carat-1-e" 
                                     process="@this" update="formView" 
                                     rendered="#{departmentManagedBean.hasNext}"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" actionListener="#{departmentManagedBean.verify()}" icon="ui-icon-locked" value="审核" 
                                     rendered="#{departmentManagedBean.doCfm}" update="toolbar"/>
                    <p:commandButton id="btnPrint" value="打印" actionListener="#{departmentManagedBean.print()}" icon="ui-icon-print"
                                     rendered="#{departmentManagedBean.doPrt}"/>
                </f:facet>
            </p:toolbar>  
            <p:panel id="panelHead" header="部门资料－查看">
                <h:panelGrid id="plgHead" columns="2" columnClasses="Wid20,Wid80" styleClass="plgView Wid100">
                    <h:outputText value="部门编号"/>
                    <h:outputText id="deptno" value="#{departmentManagedBean.currentEntity.deptno}" title="deptno" />
                    <h:outputText value="部门名称"/>
                    <h:outputText id="dept" value="#{departmentManagedBean.currentEntity.dept}" title="dept" />
                    <h:outputText value="部门主管"/>
                    <h:outputText id="leader" value="#{departmentManagedBean.currentEntity.leader}" title="Leader" />
                    <h:outputText value="上级部门"/>
                    <h:outputText id="pid" value="#{departmentManagedBean.currentEntity.pid.dept}"/>
                    <h:outputText value="备注"/>
                    <h:outputText id="remark" value="#{departmentManagedBean.currentEntity.remark}" title="Remark" />
                </h:panelGrid>
            </p:panel>
        </h:form>    

    </ui:define>

</ui:composition>
