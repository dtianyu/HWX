<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formView">
            <h:outputScript name="detailEdit.js" library="js" />
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="salesorder" icon="ui-icon-arrowreturn-1-w"  />
                    <p:commandButton id="btnPrev" value="向前" actionListener="#{salesTransactionManagedBean.toPrev()}" icon="ui-icon-carat-1-w"
                                     process="@this" update="formView"
                                     rendered="#{salesTransactionManagedBean.hasPrev}"/>
                    <p:commandButton id="btnNext" value="向后" actionListener="#{salesTransactionManagedBean.toNext()}" icon="ui-icon-carat-1-e"
                                     process="@this" update="formView"
                                     rendered="#{salesTransactionManagedBean.hasNext}"/>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnVerify" value="审核" action="#{salesTransactionManagedBean.verify()}" icon="ui-icon-locked"
                                     rendered="#{salesTransactionManagedBean.doCfm}" process="@this" update="formView"/>
                    <p:commandButton id="btnPrint" value="打印" actionListener="#{salesTransactionManagedBean.print()}" icon="ui-icon-print"
                                     rendered="#{salesTransactionManagedBean.doPrt}"/>
                </f:facet>
            </p:toolbar>
            <p:panel id="panelHead" header="外卖登记－查看">
                <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><h:outputText value="编号"/></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="formid" value="#{salesTransactionManagedBean.currentEntity.formid}" title="Formid"/>
                        </p:column>
                        <p:column styleClass="Wid20"><h:outputText value="外卖日期" /></p:column>
                        <p:column styleClass="Wid30">
                            <h:outputText id="formdate" value="#{salesTransactionManagedBean.currentEntity.formdate}" title="Formdate">
                                <f:convertDateTime pattern="yyyy/MM/dd"/>
                            </h:outputText>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="外卖类型"/></p:column>
                        <p:column>
                            <p:selectOneMenu id="purtype" value="#{salesTransactionManagedBean.currentEntity.purtype}" title="purtype"
                                             required="true" requiredMessage="请输入外卖类型" disabled="true">
                                <f:selectItem itemLabel="Select One" itemValue="" />
                                <f:selectItem itemLabel="成品" itemValue="100" />
                                <f:selectItem itemLabel="半成品" itemValue="200" />
                                <f:selectItem itemLabel="原料" itemValue="300" />
                            </p:selectOneMenu>
                        </p:column>
                        <p:column><h:outputText value="客户"/></p:column>
                        <p:column>
                            <h:outputText id="customer" value="#{salesTransactionManagedBean.currentEntity.customer.customer}" title="customer" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="币别"/></p:column>
                        <p:column>
                            <h:outputText id="currency" value="#{salesTransactionManagedBean.currentEntity.currency}" title="Currency" />
                        </p:column>
                        <p:column><h:outputText value="汇率"/></p:column>
                        <p:column>
                            <h:outputText id="exchange" value="#{salesTransactionManagedBean.currentEntity.exchange}" title="Exchange" />
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column><h:outputText value="付款方式" /></p:column>
                        <p:column>
                            <h:outputText id="paykind" value="#{salesTransactionManagedBean.currentEntity.paykind}" title="Paykind" />
                        </p:column>
                        <p:column><h:outputText value="付款条件"/></p:column>
                        <p:column>
                            <h:outputText id="payment" value="#{salesTransactionManagedBean.currentEntity.payment}" title="Payment" />
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab title="基础信息">
                    <p:panel id="panelBase">
                        <p:panelGrid id="plgBase" styleClass="plgBase Wid100">
                            <p:row>
                                <p:column styleClass="Wid20"><h:outputText value="品号" /></p:column>
                                <p:column styleClass="Wid30">
                                    <h:outputText id="itemmaster" value="#{salesTransactionManagedBean.currentEntity.itemMaster.itemno}" />
                                </p:column>
                                <p:column rowspan="6" colspan="2" styleClass="Wid50">
                                    <p:graphicImage value="/resources/upload/img/#{salesTransactionManagedBean.currentEntity.itemMaster.img1}"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column styleClass="Wid20"><h:outputText value="名称" /></p:column>
                                <p:column styleClass="Wid30">
                                    <h:outputText id="itemdesc" value="#{salesTransactionManagedBean.currentEntity.itemMaster.itemdesc}" title="itemdesc" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="规格" /></p:column>
                                <p:column>
                                    <h:outputText id="itemspec"  value="#{salesTransactionManagedBean.currentEntity.itemMaster.itemspec}" title="itemspec" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="数量" /></p:column>
                                <p:column>
                                    <h:outputText id="qty" value="#{salesTransactionManagedBean.currentEntity.qty}" title="qty" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="单位"/></p:column>
                                <p:column>
                                    <h:outputText id="unit" value="#{salesTransactionManagedBean.currentEntity.unit}" title="unit" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="单价"/></p:column>
                                <p:column>
                                    <h:outputText id="price" value="#{salesTransactionManagedBean.currentEntity.price}" title="price" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="小计"/></p:column>
                                <p:column>
                                    <h:outputText id="amts" value="#{salesTransactionManagedBean.currentEntity.amts}" title="amts" />
                                </p:column>
                                <p:column><h:outputText value="已付"/></p:column>
                                <p:column>
                                    <h:outputText id="payamt" value="#{salesTransactionManagedBean.currentEntity.payamt}" title="payamt" />
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column><h:outputText value="备注"/></p:column>
                                <p:column colspan="3">
                                    <h:outputText id="remark" value="#{salesTransactionManagedBean.currentEntity.remark}" title="Remark" />
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                    </p:panel>
                </p:tab>
            </p:tabView>
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>
            <p:blockUI id="blockUI" block="formView" trigger="btnVerify,btnPrint">
                <p:graphicImage name="images/ajaxloadingbar.gif" library="sentinel-layout"/>
            </p:blockUI>
        </h:form>
    </ui:define>

</ui:composition>
