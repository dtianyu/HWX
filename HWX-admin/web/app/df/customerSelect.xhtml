<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../../WEB-INF/df.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="formList">
            <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="plgQuery" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgQuery Wid100">
                <h:outputLabel value="客户编号" for="queryformid" />
                <p:inputText id="queryformid" value="#{customerQueryBean.queryFormId}" title="编号" />
                <h:outputLabel value="客户简称" for="queryname" />
                <p:inputText id="queryname" value="#{customerQueryBean.queryName}" title="简称" />
            </p:panelGrid>
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnReset" value="重置" actionListener="#{customerQueryBean.reset()}"  icon="ui-icon-refresh"  
                                     update=":formList"/> 
                    <p:commandButton id="btnQuery" value="查询" actionListener="#{customerQueryBean.query()}"  icon="ui-icon-search"  
                                     update=":formList"/>
                    <p:commandButton id="btnSelected" value="确定" actionListener="#{customerQueryBean.closeDialog()}" icon="ui-icon-plus" />                                                     
                </f:facet>
            </p:toolbar>               
            <p:dataTable value="#{customerQueryBean.model}" var="item"  tableStyleClass="tableList" paginator="true" paginatorPosition="bottom" rows="10"  
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                         rowsPerPageTemplate="10,20,30"  lazy="true" 
                         selectionMode="single" selection="#{customerQueryBean.currentEntity}" rowKey="#{item.id}" >
                <p:ajax event="rowSelect"  update=":formList:toolbar" />
                <p:ajax event="rowUnselect" update=":formList:toolbar" />
                <p:column styleClass="Wid20">
                    <f:facet name="header">
                        <h:outputText value="编号"/>
                    </f:facet>
                    <h:outputText value="#{item.customerno}"/>
                </p:column>
                <p:column styleClass="Wid80">
                    <f:facet name="header">
                        <h:outputText value="名称"/>
                    </f:facet>
                    <h:outputText value="#{item.customer}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
