<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../WEB-INF/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <h:form id="formEdit">
            <h:outputScript name="detailEdit.js" library="js" />
            <p:growl id="growl"  showSummary="false" showDetail="true" autoUpdate="true" />
            <p:toolbar id="toolbar" styleClass="topToolbar">
                <f:facet name="left">
                    <p:button id="btnReturn" value="返回" outcome="systemrole" icon="ui-icon-arrowreturn-1-w"  />
                </f:facet>
                <f:facet name="right">
                    <p:commandButton id="btnSave" value="保存" actionListener="#{systemRoleManagedBean.update()}" icon="ui-icon-disk"
                                     process="@this,plgHead" update="formEdit"/>
                </f:facet>
            </p:toolbar>
            <p:panel id="panelHead" header="角色群组－修改">
                <p:panelGrid id="plgHead" styleClass="plgHead Wid100">
                    <p:row>
                        <p:column styleClass="Wid20"><p:outputLabel value="群组编号" for="roleno" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:inputText id="roleno" value="#{systemRoleManagedBean.currentEntity.roleno}" title="roleno"
                                         required="true" requiredMessage="编号不能为空." disabled="#{systemRoleManagedBean.currentSysprg.noauto}"/>
                        </p:column>
                        <p:column styleClass="Wid20"><p:outputLabel value="群组简称" for="rolename" /></p:column>
                        <p:column styleClass="Wid30">
                            <p:inputText id="rolename" value="#{systemRoleManagedBean.currentEntity.rolename}" title="rolename"
                                         required="true" requiredMessage="简称不能为空."/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </p:panel>
            <p:tabView id="tabView" styleClass="tabView">
                <p:tab title="群组人员">
                    <p:toolbar id="detailToolbar" styleClass="detailToolbar">
                        <f:facet name="left">
                            <p:commandButton id="btnAddDetail" widgetVar="btnAddDetail" value="添加" actionListener="#{systemRoleManagedBean.createDetail()}" icon="ui-icon-plus"
                                             oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').enable();"
                                             process="@this" update=":formEdit:tabView:plgDetail"/>
                            <p:commandButton id="btnDeleteDetail" widgetVar="btnDeleteDetail" value="删除" actionListener="#{systemRoleManagedBean.deleteDetail()}" icon="ui-icon-trash"
                                             oncomplete="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();"
                                             process="@this" update=":formEdit:tabView:plgDetail,:formEdit:tabView:tableList" />
                        </f:facet>
                        <f:facet name="right">
                            <p:commandButton id="btnSaveDetail" widgetVar="btnSaveDetail" value="确定" actionListener="#{systemRoleManagedBean.doConfirmDetail()}" icon="ui-icon-disk"
                                             onsuccess="PF('btnAddDetail').enable();PF('btnDeleteDetail').disable();PF('btnSaveDetail').disable();"
                                             process="@this,:formEdit:tabView:plgDetail" update=":formEdit:tabView:plgDetail,:formEdit:tabView:tableList"/>
                        </f:facet>
                    </p:toolbar>
                    <p:panel id="panelDetail">
                        <p:panelGrid id="plgDetail" columns="4" columnClasses="Wid20,Wid30,Wid20,Wid30" styleClass="plgDetail Wid100">
                            <p:column><p:outputLabel value="群组成员" for="systemUser" /></p:column>
                            <p:column>
                                <p:inputText id="systemUser" value="#{systemRoleManagedBean.currentDetail.systemUser.username}" title="contacter" styleClass="inputWithButton"
                                             required="true" requiredMessage="请输入群组成员"  readonly="true" />
                                <p:commandButton id="btnSalesorderdetailSelect" actionListener="#{systemRoleManagedBean.openDialog('sysuserSelect')}" icon="ui-icon-extlink"
                                                 process="@this" >
                                    <p:ajax event="dialogReturn" listener="#{systemRoleManagedBean.handleDialogReturnWhenDetailNew}"
                                            process="@this" update="systemUser" />
                                </p:commandButton>
                            </p:column>
                            <p:column></p:column>
                            <p:column>

                            </p:column>
                        </p:panelGrid>
                        <p:dataTable id="tableList" value="#{systemRoleManagedBean.detailList}" var="item" styleClass="tableList Wid100 Mtop10"
                                     selectionMode="single" selection="#{systemRoleManagedBean.currentDetail}" rowKey="#{item.seq}" >
                            <p:ajax event="rowSelect"  update=":formEdit:tabView:plgDetail" oncomplete="PF('btnAddDetail').disable();PF('btnDeleteDetail').enable();PF('btnSaveDetail').enable();" />
                            <p:ajax event="rowUnselect"  update=":formEdit:tabView:plgDetail" oncomplete="" />
                            <p:column styleClass="Wid20">
                                <f:facet name="header">
                                    <h:outputText value="账号"/>
                                </f:facet>
                                <h:outputText value="#{item.systemUser.userid}"/>
                            </p:column>
                            <p:column styleClass="Wid30">
                                <f:facet name="header">
                                    <h:outputText value="姓名"/>
                                </f:facet>
                                <h:outputText value="#{item.systemUser.username}"/>
                            </p:column>
                            <p:column styleClass="Wid50">
                                <f:facet name="header">
                                    <h:outputText value="部门"/>
                                </f:facet>
                                <h:outputText value="#{item.systemUser.dept.dept}"/>
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </p:tab>
            </p:tabView>
        </h:form>

    </ui:define>

</ui:composition>
